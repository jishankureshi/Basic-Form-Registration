<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
    <header>Registration Form</header>

    <form action="#" class="form">

    <div class="input-box">
    <label >Full Name</label>
    <input type="text" placeholder="Enter Full Name" required/>
</div>

    <div class="input-box">
    <label >Email Address</label>
    <input type="text" placeholder="Enter Email" required/>
</div>
    
<div class="column">

    <div class="input-box">
        <label >Mobile Number </label>
        <input type="text" placeholder="Enter mobile number " required/>
    </div>

    <div class="input-box">
        <label >Birth Date</label>
        <input type="text" placeholder="Enter Your Birth Date" required/>
    </div>
</div>
    
    <div class="gender-box">

        <h3>Gender</h3>
        <div class="gender-option">
            <div class="gender">
                
                <input type="radio" id="check-male" name="gender" />
                <label for="check-male">Male</label>
                
            </div>

            <div class="gender">
                <input type="radio" id="check-female" name="gender" />
                <label for="check-female">Female</label>
            </div>

            <div class="gender">
                <input type="radio" id="check-other" name="gender" />
                <label for="check-other">Prefer Not Say</label>
            </div>

        </div>
    </div>

    <div class="input-box address">
        <label >Address</label>
        <input type="text" placeholder="Enter Your Street Address Line 1" required/>
        <input type="text" placeholder="Enter Your Address Line 2" required/>

        <div class="column">

            <div class="select-box">

                <select>
                    <option>-Country-</option>
                    <option>India</option>
                    <option>Germany</option>
                    <option>Japan</option>
                    <option>England</option>
                    <option>France</option>
                    <option>London</option>
                    <option>USA</option>
                </select>

            </div>

        </div>


        <div class="column">
            <div class="select-box" >
             <select name="State">
                    <option>-Enter Your State-</option>
                    <option>Madhya Pradesh</option>
                    <option>Maharashtra</option>
                    <option>Uttar Pradesh</option>
                    <option>Delhi</option>
                    <option>Panjab</option>
                    <option>Assam</option>
                    <option>Gujrat</option>
                    <option>Karnataka</option>
                    <option>Goa</option>
                    <option>West Bangal</option>
                    <option>Andhra Pradesh</option>
                </select>
            </div>
        </div>
        <input type="text" placeholder="Enter Your City" required/>
        <input type="text" placeholder="Enter Your Region" required/>
        <input type="text" placeholder="Enter Your Postal Code " required/>

    </div>

     <div class="btn"><button><p class="p">SUBMIT</p></button></div>

    </form>

 </section>
    
</body>
</html>
